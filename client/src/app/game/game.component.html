<p>game works!</p>
@if (game()) {
  <p>{{ game().joincode }}</p>
  <p>{{ game()._id }} </p>
  @if (game().players) {
    <mat-list data-test="player-list">
    @for (player of game().players; track player; let i = $index) {
      <mat-list-item data-test="player-name">{{ i }} {{ player }}</mat-list-item>
    }
    </mat-list>
  }
}
